{% set name = "coloraide" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coloraide-{{ version }}.tar.gz
  sha256: 94238e0cfd6c2e486be45c73dc534cab92dd0e80cbe5733bf3b82bf173e281ae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - hatchling
  run:
    - python >=3.6

test:
  imports:
    - coloraide
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/coloraide/
  summary: A color library for Python.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  doc_url: https://facelessuser.github.io/coloraide/
  dev_url: https://github.com/facelessuser/coloraide

extra:
  recipe-maintainers:
    - seantycho
